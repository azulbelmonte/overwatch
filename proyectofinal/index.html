<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Overwatch</title>
</head>
<body>
    <div>
        <header class="titulo">
            <img src="./images/Overwatch-Logo.png" alt="Overwatch" class="titulo">
        </header>
        <img src="./images/Overwatch-Emblem.png" alt="Overwatch Logo" class="logo">
        <video id="background-video" autoplay loop>
            <source src="overwatchvideo.mp4" type="video/mp4">
            overwatch video 
        </video>
    </div>
    <div>
        <h1>CHARACTERS</h1>
        <video id="characters" autoplay loop>
            <source src="characters.mp4" type="video/mp4">
            characters video
        </video>
    </div>
    <div>
        <img src="./images/Lijiang.webp" alt="Lijiang map" class="maps">
        <img src="./images/Busan.webp" alt="Busan map" class="maps">
        <img src="./images/dorado.jpg" alt="Dorado map" class="maps">
        <img src="./images/eichenwalde.jpg" alt="Eichenwalde map" class="maps">
        <img src="./images/hanamura.jpg" alt="Hanamura map" class="maps">
        <img src="./images/havana.jpg" alt="Havana map" class="maps">
        <img src="./images/ilios.jpg" alt="Ilios map" class="maps">
        <img src="./images/kings_row.jpg" alt="Kings Row map" class="maps">
        <img src="./images/LiJiangTower.jpg" alt="Lijiang Tower map" class="maps">
        <img src="./images/Nepal_loading_screen.webp" alt="Nepal map" class="maps">
        <img src="./images/numbani.jpg" alt="Numbani map" class="maps">
    </div>
    <footer class="fotter">
       
    </footer>
</body>
